<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASH APP</title>
    <link rel="stylesheet" href="bootstrap-5.2.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="contaier text-light p-1">
        <div class="row text-center mt-5 pt-5 ">
            <div class="col-12  border w-50 mx-auto p-3">
                <h1>SIGN UP</h1>
                <input type="text" name="" id="fname" placeholder="FIRST NAME" class="my-2 form-control">
                <input type="text" name="" id="lname" placeholder="LAST NAME" class="my-2 form-control">
                <input type="email" name="" id="mail" placeholder="E-MAIL" class="my-2 form-control">
                <input type="password" name="" id="pass" placeholder="PASSWORD" class="my-2 form-control">

                <button class="btn btn-success" onclick="signUp()">SIGN UP</button><br>

                <div>
                     <input type="checkbox" name="" id="" onclick="checkbox()"> 
                     Already have an Account
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
